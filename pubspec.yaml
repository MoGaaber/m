name: m
description: A new Flutter project.

version: 1.0.0

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  provider: ^5.0.0
  flutter_rating_bar: ^4.0.0
  google_maps_flutter: ^2.0.6
  google_fonts: ^2.1.0
  shared_preferences: ^2.0.6
  font_awesome_flutter: ^9.1.0
  cached_network_image: ^3.0.0
  shimmer: ^2.0.0
  flutter_screenutil: ^5.0.0+2
  auto_size_text: ^2.1.0
  rive: ^0.7.18
  splashscreen: ^1.3.5
  after_layout: ^1.0.7+2
  webview_flutter: ^2.0.8
  xml: ^5.1.2
  file_picker: ^3.0.2+2
  email_validator: ^2.0.1
  dio: ^4.0.0
  carousel_slider: ^3.0.0
  progress_dialog: ^1.2.3
  geolocator: ^7.1.0
  carousel_pro: ^1.0.0
  photo_view: ^0.11.1
  extended_nested_scroll_view: ^3.0.0
  connectivity: ^3.0.6
  data_connection_checker: ^0.3.4
  http: ^0.13.3
  extended_image: ^4.1.0
  permission_handler: ^8.1.1
  location_permissions: ^4.0.0
  tuple: ^2.0.0
  intl: ^0.17.0
  get: ^4.1.4
  flutter_webview_plugin: ^0.4.0
  device_info: ^2.0.2
  uuid: ^3.0.4



dev_dependencies: 
#  flutter_launcher_icons: "^0.7.3"
  flutter_launcher_name: "^0.0.1"


flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/logo.png"

flutter_launcher_name:
  name: "Touri"


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/flare/
    - assets/images/

  fonts:
    - family: SFUIText
      fonts:
        - asset: assets/fonts/sf/SFUIText-Regular.ttf
          weight: 500
        - asset: assets/fonts/sf/SFUIText-Semibold.ttf
          weight: 700
          
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/roboto/RobotoSlab-Bold.ttf
          weight: 900

        - asset: assets/fonts/roboto/RobotoSlab-Regular.ttf
          weight: 500


    - family: OpenSans
      fonts:
        - asset: assets/fonts/open-sans/OpenSans-Regular.ttf






